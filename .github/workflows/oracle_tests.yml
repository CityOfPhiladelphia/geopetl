# .github/workflows/oracle_tests.yml

name: test_oracle.py

# Controls when the action will run. Triggers the workflow on push or pull request events but only for the master branch.
on:
  push:
    # Reference: https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#onpushpull_requestpaths
    paths:
      - 'geopetl/tests/test_oraclesde.py'
      - 'geopetl/tests/tests_config.py'
      - 'geopetl/tests/conftest.py'
      - 'geopetl/tests/fixtures_data/**'
      # Trigger on changes to relevant geopetl code-base
      - 'geopetl/oracle_sde.py'
      - 'geopetl/carto.py'
      - 'geopetl/base.py'
      - 'geopetl/__init__.py'
      - 'geopetl/util.py'
      # changes to this workflow file itself.
      - '.github/workflows/oracle_tests.yml'
      # changes to the geopetl setup.py
      - 'setup.py'
      # changes to oracle-specific docker stuff
      - 'oracle-docker-compose.yml'
      - 'oracle_Dockerfile'
      # changes to the docker entrypoint.sh script that runs our pytest commands
      - 'scripts/oracle_entrypoint.sh'
#    branches:
#      - master
#      - dev-pass
  pull_request:
    branches:
      - master
      - dev-pass


jobs:
  build:
    name: Build and Test Geopetl against on-premise Oracle` db
    # The type of runner that the job will run on
    runs-on: self-hosted
    steps: 

    - uses: actions/checkout@v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Pull Oracle Instant Client rpm from S3
      id: pull-oracle-rpm 
      run: bash ./scripts/pull-oracle-rpm.sh
      env: 
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build and bring up our oracle Docker image using docker-compose
      # Abort when any coontainer exits, and return the exit code from geopetl.
      # Otherwise docker-compose won't stop because postgis doesn't exit.
      run: docker-compose -f oracle-docker-compose.yml up --build --abort-on-container-exit --exit-code-from geopetl
      env:
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
        ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
        ORACLE_DB: ${{ secrets.ORACLE_DB }}
        ORACLE_HOST: ${{ secrets.ORACLE_HOST }}

